##### Aplicacion
spring.application.name=ms-books-catalog-service
##### datasource (Conexion BD)
spring.datasource.url=jdbc:h2:mem:booksDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
##### JPA / hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
##### Comportamiento ddls y arranque
spring.sql.init.mode=always
##### Consola BD H2
spring.h2.console.enabled=true
spring.h2.console.path=/booksDB
##### Logging
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.SQL=DEBUG
##### Eureka
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:7000/eureka
##### PORT
server.port=8000
